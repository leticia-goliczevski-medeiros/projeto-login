<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobilefirst.css">
    <link rel="stylesheet" href="estilos/outrasmidias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!-- api do google pra usar os símbolos -->
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo"> 
                        <span class="material-symbols-outlined"> person </span> <!-- ícone -->
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required> <label for="ilogin">Login</label> 
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> key </span> <!-- ícone -->
                         <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="6" maxlength="15" placeholder="Sua senha"> <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
